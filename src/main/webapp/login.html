<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕课网办公慕课系统</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <style>
        body{
            background: #3F3F3F;
        }
        .oa-container{
            background: white;
            position: absolute;
            width: 400px;
            height: 350px;
            top: 50%;
            left: 50%;
            padding: 20px;
            margin-left:-200px;
            margin-top: -175px;
        }
        .distanceB20{
            margin-bottom: 20px;
        }
        #username,#password{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="oa-container">
        <h1 style="text-align: center; margin-bottom: 20px;">慕课网办公OA系统</h1>
        <form class="layui-form" action="https://www.baidu.com" method="get">
            <div class="layui-form-item">
                <input  class="layui-input distanceB20" type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off"/>
                <input  class="layui-input distanceB20" type="password" id="password" name="password" placeholder="请输入密码" autocomplete="off"/>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登陆</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
